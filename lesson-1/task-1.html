<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Конвертирование температуры из Цельсий в Фаренгейт
        var Tc = parseFloat(prompt("Введите температуру в градусах по Цельсию:"));
        var Tf = (9 / 5) * Tc + 32;
        alert("Температура по Цельсию: " + Tc + " градусов\nТемпература по Фаренгейту: " + Tf + " градусов");
    </script>
</body>

</html>
