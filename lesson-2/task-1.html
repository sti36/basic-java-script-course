<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Почему код даёт именно такие результаты
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - т.к. это префиксный инкремент, сначала прибавляется 1, а после идёт присваивание значения;
        d = b++; alert(d);           // 1 - т.к. это постфиксный инкремент, сначала идёт присваивание значения, а уже после прибавляется 1;
        c = (2 + ++a); alert(c);     // 5 - по условию a = 1, после мы прибавили ещё 1, получили a = 2, в скобках получили 3, итого 2 + 3 = 5;
        d = (2 + b++); alert(d);     // 4 - по условию b = 1, после мы сначала получили d = 1, а потом прибавили b + 1, получили b = 2. в скобках выполняется сложение, где d = 4, после чего b будет равно 3.
        alert(a);                    // 3 - т.к. по условию a = 1, в ходе операций, переменная а использовалась как префиксный инкремент трижды. получаем a = 1 + 1 + 1 = 3.
        alert(b);                    // 3
    </script>
</body>

</html>
