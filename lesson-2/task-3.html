<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('Введите число a:');
        var b = +prompt('Введите число b:');
        if (a > 0 && b > 0) {
            alert('a и b были положительными' + '\nИх разность = ' + (a - b));
        } else if (a < 0 && b < 0) {
            alert('a и b были отрицательными' + '\nИх произведение = ' + (a * b));
        } else if (a >= 0 && b <= 0 || a <= 0 && b >= 0) {
            alert('a и b были разных знаков' + '\nИх сумма = ' + (a + b));
        }
    </script>
</body>

</html>
