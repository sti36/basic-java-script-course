<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        function dif(a, b) {
            return a - b;
        }
        function prod(a, b) {
            return a * b;
        }
        function part(a, b) {
            if (b != 0)
                return a / b;
            return 0;
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return sum(arg1, arg2);
                    break;
                case '-':
                    return dif(arg1, arg2);
                    break;
                case '*':
                    return prod(arg1, arg2);
                    break;
                case '/':
                    return part(arg1, arg2);
                    break;
                default:
                    alert('Неверный оператор');
            }
        }

        var arg1 = +prompt('Введите первый аргумент');
        var arg2 = +prompt('Введите второй аргумент');
        var operation = prompt('Введите оператор (+, -, *, /)');
        alert(mathOperation(arg1, arg2, operation));

    </script>
</body>

</html>
