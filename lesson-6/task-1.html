<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title> exercise 1, 3 </title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
        function init() {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                if (i < 2) {
                    images[i].onclick = changeBigPicture;
                } else if (i = 2) {
                    images[i].onclick = f;
                }
                var prev = document.getElementById("previous");
                prev.onclick = previous;

                var n = document.getElementById("next");
                n.onclick = next;
            }

        }
        function changeBigPicture(eventObj) {
            var appDiv = document.getElementById("big_picture");
            appDiv.innerHTML = "";
            var eventElement = eventObj.target;
            var imageNameParts = eventElement.id.split("_");
            var src = "img/big/" + imageNameParts[1] + ".jpg";
            var imageDomElement = document.createElement("img");
            imageDomElement.src = src;
            appDiv.appendChild(imageDomElement);
        }

        function f() {
            console.log("Файл не найден");
        }
        var m = 1;
        function previous() {
            var appDiv = document.getElementById("big_picture");
            appDiv.innerHTML = "";
            var src = "img/small/" + m + ".jpg";
            var imageDomElement = document.createElement("img");
            imageDomElement.src = src;
            appDiv.appendChild(imageDomElement);
            m--;

        }

        function next() {
            var appDiv = document.getElementById("big_picture");
            appDiv.innerHTML = "";
            var src = "img/small/" + m + ".jpg";
            var imageDomElement = document.createElement("img");
            imageDomElement.src = src;
            appDiv.appendChild(imageDomElement);
            m++;

        }
        window.onload = init;
    </script>
</head>

<body>
    <div class="container">
        <div id="big">
            <svg id="previous" width="40" height="73">
                <path d="M38.026 72.98L.005 36.497 38.026.018l1.969 2.004L4.066 36.498l35.929 34.479z" />
            </svg>
            <div id="big_picture"></div>
            <svg id="next" width="40" height="73">
                <path d="M1.974 72.98l38.021-36.482L1.974.018.004 2.022l35.93 34.476L.004 70.977z" />
            </svg>
        </div>
        <div id="gallery">
            <img id="image_1" class="1" src="img/small/1.jpg">
            <img id="image_2" class="2" src="img/small/2.jpg">
            <img id="image_3" class="3" src="img/small/3.jpg">
        </div>
    </div>
</body>

</html>
