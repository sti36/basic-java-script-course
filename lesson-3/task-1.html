<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 2;
        function isPrime(number) {
            var i = 2;
            while (i < number / 2) {
                if (number % i === 0) {
                    return false;
                }
                i++;
            }
            return true;
        }
        while (x <= 100) {
            if (isPrime(x) == true) {
                console.log(x)
            }
            x++;
        }
    </script>
</body>

</html>
